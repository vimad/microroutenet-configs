microroutenet-configs:
  local-communication:
    port: 8083
  inter-communication:
    - name: payment-completed-order
      plugin: rest
      type: producer
    - name: payment-completed-warehouse
      plugin: rest
      type: producer
  plugins:
    kafka-class-name: org.microroutenet.KafkaPlugin
    rest-class-name: org.microroutenet.core.service.RestPlugin
    rest-payment-completed-warehouse:
      name: payment-completed-warehouse
      method: GET
      api: http://localhost:9092/product/reserve/{id}
    rest-payment-completed-order:
      name: payment-completed-order
      method: GET
      api: http://localhost:9091/order/{id}/{status}